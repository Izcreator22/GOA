<form action="/process-data" method="post" >
    <input type="text" name="name" value="John Doe"/>
    <input type="number" name="age" value=30 />
    <input type="submit" value="submit urlencoded" />
  </form>
  <form action="/process-data" method="post" >
   <input type="text" name="name" value='{"name":"John Doe"}'/>
   <input type="text" name="age" value='{"age":30}'/>
    <input type="submit" value="submit json" />
   </form>
  <script>
  const formJson = document.forms[1]
   formJson.addEventListener('submit', function(e){
   e.preventDefault()
    fetch('/process-data', {
     method: 'POST',
     headers: {
       'Content-Type': 'application/json'
        },
        body: JSON.stringify({
        name: "John Doe",
        age: 30
      })
   }).then(res => res.json()).then(data=> console.log(data))
})
    </script>
