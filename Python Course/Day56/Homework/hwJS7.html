<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <input type="text" id="input1" value="Value 1">
        <input type="text" id="input2" value="Value 2">
        <input type="text" id="input3" value="Value 3">
        <button type="button" oncanplay="printInputValue()">Submit</button>
    </form>

    <script>
        function printInputValue(){
            const input1Value = document.getElementById("input1").value;
            const input2Value = document.getElementById("input2").value;
            const input3Value = document.getElementById("input3").value;

            console.log("Input 1:", input1Value);
            console.log("Input 2:", input2Value);
            console.log("Input 3:", input3Value);
        }
    </script>
</body>
