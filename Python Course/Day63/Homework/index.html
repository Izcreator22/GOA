<body>
    <h2>Confirmation</h2>
    <button onclick="confirmAction()">Click Me</button>

    <script>
        function confirmAction(){
            const userConfirmed = confirm("Do you agree with the terms and conditions?");
            if (userConfirmed){
                console.log("User agreed.");
            } else {
                console.log("User didn't agree.");
            }
        }
    </script>
</body>
